base_url = "https://paveloom.dev"

title = "paveloom's notes"
description = "A personal collection of notes about all kinds of stuff!"

default_language = "en"

compile_sass = true

minify_html = true

author = "Pavel Sobolev"

build_search_index = true

[markdown]
highlight_code = true
error_on_missing_highlight = true
highlight_theme = "css"
lazy_async_image = true

[slugify]
paths = "off"
taxonomies = "off"
anchors = "off"

[search]
include_title = true
include_description = true
include_date = false
include_path = false
include_content = true
index_format = "fuse_json"
