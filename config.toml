base_url = "https://paveloom.dev"

title = "paveloom's wiki"
description = "A personal wiki about all kinds of stuff!"

default_language = "en"

compile_sass = true

minify_html = true

author = "Pavel Sobolev"

build_search_index = true

[markdown]
highlight_code = true

[slugify]
paths = "off"
taxonomies = "off"
anchors = "off"

[search]
include_title = true
include_description = true
include_date = false
include_path = false
include_content = true
index_format = "fuse_json"
